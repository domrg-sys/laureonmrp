{% load form_tags %}

<div class="modal-overlay" id="add-child-location-modal" {% if add_child_form_has_errors %}data-is-open-on-load{% endif %}>
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Add Child to <strong id="parent-location-name-title"></strong></h5>
            <button type="button" class="modal-close btn-icon btn-icon-red" aria-label="Close">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>
        <div class="modal-body">
            <form id="add-child-location-form" action="{% url 'location_configuration:locations_tab' %}" method="post" novalidate>
                {% csrf_token %}
                <input type="hidden" name="form_name" value="add_child_form">
                <input type="hidden" name="parent" id="parent-location-id">

                {% include "partials/_form_error_summary.html" with form=form %}

                <div class="form-field">
                    <label for="parent-location-name-display">Parent Location</label>
                    <input type="text" id="parent-location-name-display" name="parent_name_display" disabled>
                </div>

                {% render_field form.name %}
                {% render_field form.location_type %}

                <div class="form-actions">
                    <button type="submit" class="btn btn-green">Save Child Location</button>
                </div>
            </form>
        </div>
    </div>
</div>
