{% for field in form %}
  <div class="form-field">
    {% if 'checkbox-list' not in field.field.widget.attrs.class|default:'' %}
      {{ field.label_tag }}
    {% endif %}

    {{ field }}

    {% if field.help_text %}
      <p class="help-text">{{ field.help_text }}</p>
    {% endif %}
    {% for error in field.errors %}
      <p class="error-text">{{ error }}</p>
    {% endfor %}
  </div>
{% endfor %}
